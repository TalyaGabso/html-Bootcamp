<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Lists</title>
</head>
<body>
  <p style="color: blue;"><strong><em><u>First List</u></em></strong></p>
  <ul style="color:blue;">
    <li>chocolate</li>
    <li>milk</li>
    <li>suger</li>
  </ul>

  <p style="color: red;">Second List</p>
  <ol style="color: red;">
    <li>chocolate</li>
    <li>milk</li>
    <li>suger</li>
  </ol>
  <p>Third List</p>
  <ul style="list-style:square">    
    <li>chocolate</li>
    <li>milk</li>
    <li>suger</li>
  </ul>
</body>
</html>
